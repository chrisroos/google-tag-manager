<html>
  <head>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-TMLGSFD');</script>
    <!-- End Google Tag Manager -->

    <title>Testing Google Tag Manager</title>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script>
      $(function() {
        $('.js-gtm-track').click(function(e) {
          e.preventDefault();

          var element = e.target;

          var currencyCode = element.getAttribute('data-gtm-currency-code');
          var checkoutStep = element.getAttribute('data-gtm-step');
          var productName = element.getAttribute('data-gtm-product-name');
          var productId = element.getAttribute('data-gtm-product-id');
          var productPrice = element.getAttribute('data-gtm-product-price');
          var productBrand = element.getAttribute('data-gtm-product-brand');
          var productCategory = element.getAttribute('data-gtm-product-category');

          // https://developers.google.com/tag-manager/enhanced-ecommerce#checkoutstep
          var gtmEvent = {
            event: 'checkout',
            ecommerce: {
              currencyCode: currencyCode,
              checkout: {
                actionField: {
                  step: parseInt(checkoutStep, 10),
                },
                products: [{
                  name: productName,
                  id: productId,
                  price: productPrice,
                  brand: productBrand,
                  category: productCategory,
                  variant: '',
                }],
              },
            },
            eventCallback: function() {
              document.location = element.href;
            }
          };

          dataLayer.push(gtmEvent);
        });
      });
    </script>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TMLGSFD"
                      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <h1>Testing Google Tag Manager</h1>

    <p>
      <a href="http://example.com"
         class="js-gtm-track"
         data-gtm-currency-code="GBP"
         data-gtm-step="1"
         data-gtm-product-name="product-name"
         data-gtm-product-id="product-id"
         data-gtm-product-price="0.00"
         data-gtm-product-brand="product-brand"
         data-gtm-product-category="product-category">
        Link to product page
      </a>
    </p>
  </body>
</html>
